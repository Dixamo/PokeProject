<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

    <div id="start-screen">
        <h1>¡Has llegado a La Liga Pokemon!</h1>
        <div>
            <button id="start-button">Comienza tu Aventura!</button>
        </div>
    </div>

    <div id="final-winner-screen">
        <audio id="winTheme" autoplay>
            <source src="./audio/ElSeñorDeLaNoche.mp3" type="audio/mpeg">
        </audio>
        <h1>Módulo 1 superado!!!</h1>
        <div></div>
        <p>Has ganado, pero tus Pokemons se han ido de fiesta</p>
    </div>

    <div id="final-loser-screen">
        <audio id="loseTheme" autoplay>
            <source src="./audio/FailSound.mp3" type="audio/mpeg">
        </audio>
        <h1>Pa Septiembre Monstruo</h1>
        <p>Nooooooo, no has superado el primer módulo</p>
    </div>

    <figure id="game-screen">
        <audio id="gameTheme" autoplay>
            <source src="./audio/PokemonThemeCumbia.mp3" type="audio/mpeg">
        </audio>
    </figure>

   
    
    <script src="./src/statusBar.js"></script>
    <script src="./src/powerUp.js"></script>
    <script src="./src/mt.js"></script>
    <script src="./src/pokemon.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
